<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Imagens/favicon.ico" type="image/x-icon" sizes="32x32">
    <title>CineWeb</title>
</head>
<body>

    <header class="header">
        <div class="branding">
            <img class="logotipo" src="./Imagens/logotipo.png" width="150" alt="Logotipo">
            <h1>CineWeb - Catálogo de Filmes e Séries</h1>
        </div>
        <nav class="nav">
            <a href="#catalogo">Catálogo</a>
            <a href="#sobre">Sobre</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section class="filtros">
            <form id="form-busca" class="form" method="get" novalidate>
                <label for="filtro-titulo">Explore nosso catálogo:</label>
                <div class="input-row">
                    <input
                    id="busca-titulo"
                    name="busca-titulo"
                    type="text"
                    placeholder="Buscar por título..."
                    required
                    />
                    <button id="btn-search" type="submit">Buscar</button>
                </div>
            </form>
            <div>
                <label for="filtro-genero">Filtrar por gênero:</label>
                <select name="genero" id="genero">
                    <!-- opcoes preenchidas dinamicamente via JS -->
                </select>
            </div>
        </section>

        <section id="catalogo" class="secao-catalogo">
            <h2>Lançamentos Recentes</h2>
            <div id="lista-filmes">
                <p>Carregando filmes...</p>
                <!--cards serao preenchidos dinamicamente pelo JS-->
            </div>

            <div id="paginacao">
                <!--botoes de paginacao adicionados dinamicamente pelo JS-->
            </div>

        </section>
        
    </main>

    <footer class="footer">
        <div class="container-footer"> 
            <div class="secao-footer">
                <h2>Autores</h2>
                <ul>
                    <li>Juliana Mendes de Carvalho</li>
                    <li>Luis Henrique de Paiva Maruqes</li>
                    <li>Richelle Caroline de Oliveira Costa</li>
                </ul>
            </div>
            
            <p class="copy-footer">&copy; 2025 CineWeb - Catálogo de Filmes e Séries</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
